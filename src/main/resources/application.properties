spring.application.name=LeaveManagementSystem

# --- VERITABANI AYARLARI ---
spring.datasource.url=jdbc:postgresql://localhost:5432/leave_management_db
spring.datasource.username=postgres
spring.datasource.password=${DB_SIFRE:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- FLYWAY (Database Migration - Sadece Trigger'lar i√ßin) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# --- MAIL AYARLARI (Simdilik Bos) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bos
spring.mail.password=bos
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.base-url=http://localhost:8080
app.frontend-url=http://localhost:5173

## --- BASIT GUVENLIK AYARLARI ---
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASS:admin123}