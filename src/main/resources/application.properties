spring.application.name=LeaveManagementSystem

# --- VERITABANI AYARLARI (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/leave_management_db
spring.datasource.username=postgres
spring.datasource.password=${DB_SIFRE}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE AYARLARI ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- MAIL AYARLARI (Simdilik Bos) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=bos
spring.mail.password=bos
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## --- BASIT GÜVENLİK AYARLARI ---
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASS}