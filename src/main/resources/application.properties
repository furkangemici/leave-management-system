spring.application.name=LeaveManagementSystem

# --- VERITABANI AYARLARI ---
spring.datasource.url=jdbc:postgresql://localhost:5432/leave_management_db
spring.datasource.username=postgres
spring.datasource.password=${DB_SIFRE}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- FLYWAY (Database Migration - Sadece Trigger'lar icin) ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# --- MAIL AYARLARI (Gmail SMTP) ---

# Email servisi kontrolu
# false = ConsoleEmailService (mock, console'a log basar)
# true = SmtpEmailService (gercek Gmail SMTP)
app.email.enabled=true

# Gmail SMTP Ayarlari
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Uygulama URL'leri
app.base-url=http://localhost:8080
app.frontend-url=http://localhost:5173

# --- GOOGLE OAUTH2 AYARLARI ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

## --- BASIT GUVENLIK AYARLARI ---
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASS}
