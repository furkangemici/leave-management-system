# =====================================================
# TEST PROFILE - In-Memory H2 Database
# =====================================================
# Bu profil, hızlı unit/integration testleri için
# H2 in-memory database kullanır.
# =====================================================

spring.application.name=LeaveManagementSystem-Test

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway - Disable for H2 tests (use ddl-auto instead)
spring.flyway.enabled=false

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.cozumtr.leave_management_system=DEBUG

# Security
spring.security.user.name=test-admin
spring.security.user.password=test-password

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits-required
jwt.expiration=3600000

# Email disabled for tests
app.email.enabled=false

# OAuth2 (dummy values for tests)
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
