spring.application.name=LeaveManagementSystem-Test

# TEST DB (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:leave_management_test_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway devre d??? - H2 PL/pgSQL trigger'lar? desteklemiyor
spring.flyway.enabled=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.com.cozumtr.leave_management_system=INFO


# --- Test için zorunlu security placeholder override'lar? ---
# Prod'da environment variable'dan okunan ADMIN_PASS burada sabit bir de?ere çekiliyor ki
# ${ADMIN_PASS} placeholder'? yüzünden context patlamas?n.
spring.security.user.name=test-admin
spring.security.user.password=test-password
app.email.enabled=true