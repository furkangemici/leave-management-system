# =====================================================
# TESTCONTAINERS INTEGRATION TEST PROFILE
# =====================================================
# Bu profil, Testcontainers ile PostgreSQL kullanan
# entegrasyon testleri için kullanılır.
# Datasource ayarları AbstractIntegrationTest sınıfında
# dinamik olarak yapılandırılır.
# =====================================================

spring.application.name=LeaveManagementSystem-IntegrationTest

# JPA ayarları (Datasource dinamik olarak ayarlanır)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.cozumtr.leave_management_system=DEBUG

# Security placeholders
spring.security.user.name=test-admin
spring.security.user.password=test-password

# Email devre dışı
app.email.enabled=false

